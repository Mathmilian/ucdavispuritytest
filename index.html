<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>UC Davis Purity Test</title>
    <meta name="description" content="A fun, unofficial purity test for UC Davis." />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="wrap">
      <header class="header">
        <h1 id="pageTitle">UC Davis Purity Test</h1>
        <p class="sub">
          Check every item you’ve done. This is just for fun.
        </p>
      </header>

      <section class="card">
        <div class="controls">
          <button id="btnCheckAll" type="button">Check all</button>
          <button id="btnUncheckAll" type="button">Uncheck all</button>
          <div class="count">
            Checked: <span id="checkedCount">0</span>/<span id="totalCount">0</span>
          </div>
        </div>

        <ol id="questionList" class="questions"></ol>

        <div class="actions">
          <button id="btnScore" type="button" class="primary">Calculate score</button>
          <button id="btnCopyLink" type="button">Copy result link</button>
        </div>

        <div id="result" class="result" hidden>
          <h2>Your score: <span id="scoreValue">—</span></h2>
          <p class="hint">
            Higher score = fewer items checked. Lower score = more items checked.
          </p>
        </div>
      </section>

      <footer class="footer">
        <small>
          Unofficial fan project. Not affiliated with UC Davis or Rice University.
        </small>
      </footer>
    </main>

    <script src="app.js"></script>
  </body>
</html>
