<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UCDavis Purity Test</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <header class="header">
      <h1 class="title">UCDavis Purity Test</h1>
      <p class="subtitle">Check what you’ve done. Score = 100 − checked items.</p>
    </header>

    <section class="card">
      <div class="toolbar">
        <button id="checkAll" type="button">Check all</button>
        <button id="uncheckAll" type="button">Uncheck all</button>
        <button id="reset" type="button" class="danger">Reset</button>
      </div>

      <ol id="list" class="list"></ol>
    </section>

    <section class="card result">
      <div class="scoreRow">
        <div>
          <div class="scoreLabel">Your score</div>
          <div id="score" class="scoreValue">—</div>
          <div id="meta" class="meta"></div>
        </div>

        <div class="actions">
          <button id="calc" type="button" class="primary">Calculate</button>
          <button id="copy" type="button">Copy result text</button>
        </div>
      </div>
      <p class="fineprint">No account, no server. Your answers stay in your browser.</p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
